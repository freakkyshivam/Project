<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login">

        <div class="details">
            <legend>Personal Information</legend>
            <h4>
                First name: <input type="text">
            </h4>
           <h4>
            Last name: 
            <input type="text">
           </h4>
           
        </div>

        <div class="details">

            <h4>
                Email: 
                <input type="email">
            </h4>
            
            <h4>
                Phone: 
                <input type="phone">
            </h4>
           
        </div>

        <div class="details">

            <h4>
                Address: 
                <input type="text">
            </h4>
           
            <h4>
                City: 
                <input type="text">
            </h4>

            <h4>
                State: 
                <input type="text">
            </h4>
            
            <h4>
                Zip code: 
                <input type="text">
            </h4>
          
        </div>
    </section>

</html>
