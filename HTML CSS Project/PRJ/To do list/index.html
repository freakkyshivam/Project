<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>To do list App </h1>
    <div class="container">

        <div class="cnt">
            <div id="taskInput">
                <input type="text" placeholder="Enter your work name" required>
            </div>
            <div id="addButton">
                <button>Add</button>
            </div>
        </div>
       

        <div id="tasklist">
            <ul>
                <li> <img src="./assets/round.png" alt="" class="uncheck"> Text 1</li>
                <li> <img src="./assets/round.png" alt="" class="uncheck"> Text 2</li>
                <li> <img src="./assets/round.png" alt="" class="uncheck"> Text 3</li>
                <li> <img src="./assets/round.png" alt="" class="uncheck">  Text 4</li>
            </ul>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
