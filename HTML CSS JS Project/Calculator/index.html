<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <!-- <div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="./mylivewallpapers-com-Galaxy-Stars-FHD.mp4" type="video/mp4" />

        <div class="calculator">
           
                    <div class="display">
                        <input type="text" id="display" name="display">
                    </div>

                    <div>
                        <input type="button" value="AC" class="clear"  >
                        <input type="button" value="DE" class="backspace" >
                        <input type="button" value="**" class="operator" >
                        <input type="button" value="/" class="operator" >
                    </div>

                    <div>
                        <input type="button" value="7">
                        <input type="button" value="8"  >
                        <input type="button" value="9" >
                        <input type="button" value="*" class="operator" >
                    </div>

                    <div>
                        <input type="button" value="4" >
                        <input type="button" value="5" >
                        <input type="button" value="6" >
                        <input type="button" value="-" class="operator" >
                    </div>

                    <div>
                        <input type="button" value="1" >
                        <input type="button" value="2" >
                        <input type="button" value="3" >
                        <input type="button" value="+" class="operator" >
                    </div>

                    <div>
                        <input type="button" value="0" >
                        <input type="button" value="00" >
                        <input type="button" value="." >
                        <input type="button" value="=" class="operator equal" >
                    </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
