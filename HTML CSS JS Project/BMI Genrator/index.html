<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <h1>BMI Calculator</h1>
        <form>
                <input type="text" placeholder="Height in Cm"  id="height">
                <input type="text" placeholder="Weight in Kg" id="weight">
                <button>Calculate</button>
    
            <div class="results">
                 <h1 id="results"></h1>
            </div>

            <div id="weight-guide">
                <h2> BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>

        </form>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
