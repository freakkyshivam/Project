<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Brush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     
</head>
  
</script>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="key">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="./assets/circle.png" alt="">
                        <span>Circle</span>
                    </li>

                    <li class="option">
                        <img src="./assets/rectangle-horizontal.png" alt="">
                        <span>Rectangle</span>
                    </li>

                    <li class="option">
                        <img src="./assets/square.png" alt="">
                        <span>Square</span>
                    </li>

                    <li class="option">
                        <img src="./assets/hexagon.png" alt="">
                        <span>Hexagon</span>
                    </li>

                    <li class="option">
                        <img src="./assets/triangle.png" alt="">
                        <span>Triangle</span>
                    </li>

                </ul>
            </div>

            <div class="key">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="./assets/attribution-pencil.png" alt="">
                        <span>Pencil</span>
                    </li>

                    <li class="option">
                        <img src="./assets/eraser.png" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <img src="./assets/paint-brush.png" alt="">
                        <span>Brush</span>
                    </li>

                    <li class="option">
                        <img src="./assets/marker.png" alt="">
                        <span>Highlighter</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="">Fill Color</label>
                   </li>

                    <li class="option">
                         <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>

            <div class="key colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                </ul>
            </div>
            
            <div class="key custom-color">
                <label>Edit Colors</label>
                <br>
                <input type="color" id="color">
            </div>

            <div class="key button">
                <input type="file" id="file">
                <button class="clear-screen">Clear Screen</button>
                <button class="save-img">Save as Image</button>
            </div>

        </section>

        <section class="drawing-area">

        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
