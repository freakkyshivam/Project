<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <h1>Guess the number</h1>
        <p>You have 10 chance to guess the number </p>

            <input type="text" placeholder="Enter number here" id="input-field" class="input-field" required>
            <input type="submit" value="Submit" class="submit-button" id="submit-button">

            <p>Previous guessing number : <span id="guess"></span></p>
            <p>Remaining guess: <span id="remaining-guess">10</span></p>

            <h2 id="results"></h2>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
