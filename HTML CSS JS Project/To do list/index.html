<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container">

        <div class="stats-container">
            <div class="details">
                <h1>Todo App </h1>
                <p>Kepp it up!</p>
                <div id="progressBar">
                    <div id="progress">

                    </div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"><span id="complete">0</span> / <span id="total">0</span> </p>
            </div>
        </div>

         <form>
                <input type="text" placeholder="Write your task here"  id="taskInput" required>
                <button id="addButton">+</button>
         </form>
        

        <div class="task">
            <ul id="tasklist">
                 
            </ul>
        </div>
          
        
       
        
  
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
